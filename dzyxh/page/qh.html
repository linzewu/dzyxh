		var opt = {
			"mode" : "datebox",
			"themeButton" : "b",
			"themeSetButton" : "b",
			"themeHeader" : "b",
			"maxYear" : nowDate.getFullYear() + 1,
			"minDays" : -1,
			"overrideDateFieldOrder" : [ "y", "m", "d" ]
		}

		$('#startDate').datebox(opt);
		$('#endDate').datebox(opt);
		$('#endDate').datebox('disable');

		$("#startDate").val($.mobiscroll.formatDate('yy-mm-dd', nowDate));
		$("#endDate").val($.mobiscroll.formatDate('yy-mm-dd', nowDate));

	}

	function changeDate() {

		var sd = $("#startDate").val();

		var bxqx = $("#bxqx").val();

		if (sd == "" || bxqx == "") {
			return;
		} else {
			var temp = $.mobiscroll.parseDate('yy-mm-dd', sd);
			temp.setDate(Number(temp.getDate()) + Number(bxqx) - 1);

			var strEndDate = $.mobiscroll.formatDate('yy-mm-dd', temp);

			$("#endDate").val(strEndDate);
		}
	}
