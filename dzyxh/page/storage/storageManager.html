<div class="easyui-tabs" data-options="fit:true,plain:true,pill:true">
	<div data-options="title:'库房管理'">
		<table id="kufangGrid" class="easyui-datagrid"
			data-options="url:'/veh/user/getUsers',fitColumns:true,singleSelect:true,fit:true,toolbar:kufangToolbar">
			<thead> 
				<tr>
					<th data-options="field:'ckmc',width:10">库房编号</th>
					<th data-options="field:'dqh',width:10">档案架数量</th>
					<th data-options="field:'dasl',width:10">档案数量</th>
				</tr>
			</thead>
		</table>
		
		<div id="kufangToolbar">
			<div>
				<label>库房编号：</label>
				<input class="easyui-textbox">
				<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" >查询</a>
			</div>
		</div>
	</div>
	
	<div data-options="title:'档案架管理'">
		<table id="dajGrid" class="easyui-datagrid"
			data-options="url:'/veh/user/getUsers',fitColumns:true,singleSelect:true,fit:true,toolbar:dajToolbar">
			<thead> 
				<tr>
					<th data-options="field:'ckmc',width:10">档案架编号</th>
					<th data-options="field:'dqh',width:10">档案架列数</th>
					<th data-options="field:'dqh',width:10">档案架层数</th>
					<th data-options="field:'dqh',width:10">档案架容量</th>
					<th data-options="field:'dqh',width:10">已使用位子</th>
					<th data-options="field:'dqh',width:10">空闲位子</th>
				</tr>
			</thead>
		</table>
		
		<div id="dajToolbar">
			<div>
				<label>库房编号：</label>
				<input class="easyui-textbox">
				<label>档案架编号：</label>
				<input class="easyui-textbox">
				<label>使用情况：</label>
				<input class="easyui-combobox">
				<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" >查询</a>
			</div>
		</div>
	</div>
</div>
