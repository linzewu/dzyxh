<script type="text/javascript">
	comm.createBaseSelect("#drvBaseSelect select[name=jxdm]", "jxdm", "请选择");

	//业务数据缓存
	var temp = {}, fulfilLoad = {}, imgWidth = 0, imgHeight = 0,imgLeft=0,imgTop=0;

	// 创建业务信息标签页
	function addTabs(rows) {
		var businessInfoBase = $("#businessInfoBase");
		businessInfoBase.html("");
		var tabs = $("<div id=\"businessInfo\"></div>");
		businessInfoBase.append(tabs);

		temp = {}, fulfilLoad = {};
		$.each(rows, function(i, val) {
			var options = "<div data-options=\"title:'"
					+ comm.getParamNameByValue("ywlx", val.ywlx)
					+ "'\"><div class='products'></div></div>";
			tabs.append(options);
			if (!val.dabh) {
				val["dabh"] = "";
			}
			if (!val.sqrq) {
				val["sqrq"] = "";
			}
			if (!val.sqyq) {
				val["sqyq"] = "";
			}
			temp[i] = val;
		});
		//添加事件
		$('#businessInfo')
				.tabs(
						{
							border : false,
							onSelect : function(title, index) {
								/*  	alert(JSON.stringify(temp[index]) ); */
								//已加载不再加载
								if (!fulfilLoad[index]) {
									//驾驶人信息
									var data = temp[index], table = $('<div><fieldset class="base_fl"><legend>业务信息</legend><table class="base_table" cellpadding="0" cellspacing="0"><tr><td class="info_title"><label >业务类型:</label></td><td class="info" id="">'
											+ comm.getParamNameByValue("ywlx",
													data.ywlx)
											+ '</td><td class="info_title"><label >流水号:</label></td><td class="info" id="">'
											+ data.lsh
											+ '</td></tr>'
											+ '<tr><td class="info_title"><label >档案编号:</label></td><td class="info" id="">'
											+ data.dabh
											+ '</td><td class="info_title"><label >申请日期:</label></td><td class="info" id="">'
											+ data.sqrq
											+ '</td></tr>'
											+ '<tr><td class="info_title"><label >申请原因:</label></td><td class="info" id="" colspan="3">'
											+ data.sqyq
											+ '</td></tr>'
											+ '</table></fieldset></div>');

									//图片信息
									var tab = $('<div class="products"><ul></ul></div>');
									var params = "";
									if (data.lsh && data.lsh.length > 0) {
										//使用流水号查询
										params += "lsh=" + data.lsh;
									} else {
										//身份证、期号、驾校代码
										if (data.id.sfzmhm) {
											params += "id.sfzmhm="
													+ data.id.sfzmhm + "&";
										}
										if (data.id.qh) {
											params += "id.qh=" + data.id.qh
													+ "&";
										}
										if (data.id.jxdm) {
											params += "id.jxdm=" + data.id.jxdm
													+ "&";
										}
									}
									tab
											.append("<li><a href=\"#\" class=\"item\"> <img src=\"apply/getApplyPic?"
													+ params
													+ "\" /><div><p>申请表</p></div></a></li>");
									tab
											.append("<li><a href=\"#\" class=\"item\"> <img src=\"exa/getExaPic?"
													+ params
													+ "\" /><div><p>体检表</p></div></a></li>");
									var picIds = data.picIds;
									$
											.each(
													picIds,
													function(i, val) {
														tab
																.append("<li><a href=\"#\" class=\"item\"> <img src=\"img/getDriBaseById?id="
																		+ val
																		+ "\" /><div><p>照片</p></div></a></li>");
													});
									table
											.append($(
													'<fieldset class="base_fl"><legend>档案图片</legend></fieldset>')
													.append(tab));
									//获取当前选择页
									var current_tab = $('#businessInfo').tabs(
											'getSelected');
									//更新面板数据
									$('#businessInfo').tabs('update', {
										tab : current_tab,
										options : {
											content : table
										}
									});
									current_tab.panel('refresh');
									//绑定图片单击事件
									$(".products img")
											.bind(
													"click",
													function() {
														//console.log($(this).attr("src"));
														$(".bigImg")
																.attr(
																		"src",
																		$(this)
																				.attr(
																						"src"))
																.load(
																		function() {
																			imgWidth = this.width;
																			imgHeight = this.height;
																			imgLeft=block1.style.left;
																			imgTop=block1.style.top;	
																			//图片加载完成后预览
																			openMask();
																		});
													});
									//设置页面已加载标志
									fulfilLoad[index] = true;
								}
							}
						});
	}
	//加载业务信息标签页
	function loadApply(sfzmhm) {
		//	$("#businessInfo").html("");
		$.post("apply/getApplyInfos", {
			'id.sfzmhm' : sfzmhm
		}, function(data, status) {
			if (status == "success") {
				addTabs(data.rows);
			}
		});
	}
	//关闭窗口
	function windowClose() {
		$('#comm_window').window('close'); // close a window
	}
	function selectBase() {
		$.post("dbc/getDriBases",serializeObject($("#drvBaseSelectForm")), function(data, status) {
			if (status == "success") {
				if(data.total==0){
					alert("没有找到符合条件的数据");
				}else if(data.total==1){
					initEditAttr(data.rows[0].sfzmhm);
				}else{
					$("#select_window").window('open').window('refresh',
							"/dzyxh/page/window/jszSelect.html"); // open a window
				}			
			}
		});
		
	}
	function select_windowClose() {
		$('#select_window').window('close'); // close a window
	}
	function closeMask() {
		var oMask = document.getElementById('mask');
		var oImg = document.getElementById('img');
		var layer1 = document.getElementById('Layer1');
		oMask.style.display = 'none';
		oImg.style.display = 'none';
		layer1.style.display = 'none';
		realsize() ;
	}
	function init() {
		var row = $("#drvBaseManager").datagrid("getSelected");
		if (!row) {
			$.messager.alert("提示", "请选择一行信息！", "info");
			return;
		} else {
			initEditAttr(row.sfzmhm);
		}
	}
	function initEditAttr(sfzmhm) {
		if (!sfzmhm) {
			$.messager.alert("提示", "请选择一行信息！", "info");
			return;
		} else {
			$.post("dbc/getDriBaseById", {
				"sfzmhm" : sfzmhm
			}, function(data, status) {
				if (status == "success") {
					$("#sfzmhm").text(
							comm.getParamNameByValue("sfzmhm", data.sfzmhm));
					$("#sfzmmc").text(data.sfzmmc);
					$("#xm").text(data.xm);
					$("#xb").text(comm.getParamNameByValue("xb", data.xb));
					$("#csrq").text(data.csrq);
					$("#gj").text(data.gj);
					$("#djzsxzqh").text(data.djzsxzqh);
					$("#djzsxxdz").text(data.djzsxxdz);
					$("#lxzsxzqh").text(data.lxzsxzqh);
					$("#lxzsxxdz").text(data.lxzsxxdz);
					$("#lxzsyzbm").text(data.lxzsyzbm);
					$("#lxdh").text(data.lxdh);
					$("#zzzm").text(data.zzzm);
					$("#gxsj").text(data.gxsj);
					$("#sfbd").text(data.sfbd);
					$("#sjhm").text(data.sjhm);
					$("#dzyx").text(data.dzyx);
					$("#qh").text(data.qh);
					$("#jxdm")
							.text(comm.getParamNameByValue("jxdm", data.jxdm));
					loadApply(data.sfzmhm);
				}
			});
		}
	}
	//图片预览
	function openMask() {
		var oMask = document.getElementById('mask');
		var oImg = document.getElementById('img');
		var layer1 = document.getElementById('Layer1');
		oMask.style.display = 'block';
		oImg.style.display = 'block';
		layer1.style.display = 'block';
		oMask.style.width = document.documentElement.clientWidth + 'px';
		oMask.style.height = document.documentElement.clientHeight + 'px';
		oImg.style.left = (document.documentElement.clientWidth - imgWidth) / 2
				+ 'px';
		oImg.style.top = (document.documentElement.clientHeight - imgHeight)
				/ 2 + 'px';
	}
	function realsize() {
		images1.height = imgHeight;
		images1.width = imgWidth;
		images1.style.zoom=1;
		block1.style.left =imgLeft;
		block1.style.top = imgTop;

	}
	//将表单序列化
	function serializeObject(form) {
		var o = {};
		$.each(form.serializeArray(), function(index) {
			if (o[this['name']]) {
				o[this['name']] = o[this['name']] + "," + this['value'];
			} else {
				o[this['name']] = this['value'];
			}
		})
		return o;
	}
	init();
	//openMask();
</script>
