<title>电子档案影像化管理系统</title>
<style type="text/css">
#Layer1 {
	z-index: 100;
	position: absolute;
	top: 150px;
	right: 30px
}
</style>

<body class="easyui-layout">

	<div data-options="region:'north'"
		style="height: 84px; border: 0; background-color: rgb(40, 82, 180); overflow-x: hidden; overflow-y: hidden;">
		<img alt="" src="images/top_logo.jpg" style="border: 0">
	</div>
	<div data-options="region:'south'" style="height: 30px;"></div>
	<div data-options="region:'center',border: 0">
		<div class="easyui-tabs" data-options="fit:true,tabHeight:30">
			<div title="窗口采集"
				data-options="href:'page/window.html',onLoad:win.initEvents">
			</div>
			<div title="业务监督管理"
				data-options="href:'page/business.html',onLoad:business.initEvents">
			</div>
			<div title="库房管理"
				data-options="href:'page/storage.html',onLoad:storage.initEvents">
			</div>
			<div title="系统管理"
				data-options="href:'page/system.html',onLoad:system.initEvents">
			</div>
		</div>
	</div>
	<div id="comm_window" class="easyui-window"
		data-options="title:'comon window',closed:true"></div>
	<div class="easyui-window" id="imgWindow"
		style="width: 80%; height: 80%" title="图像" data-options="closed:true">
		<div style="background-color: #e8e4e0;height: 100%">
		</div>
	</div>
</body>
